plugins {
 id 'java'
}

repositories {
 jcenter()
}

test {
    useJUnitPlatform{
    systemProperties = [
        //'junit.jupiter.extensions.autodetection.enabled': 'true',
        'junit.jupiter.testinstance.lifecycle.default': 'per_class'
    ]
    //excludeTags 'integration'
    }
}

dependencies {
testRuntime 'org.seleniumhq.selenium:selenium-java:3.141.59'

testCompile 'org.junit.platform:junit-platform-runner:1.4.2'
testCompile 'io.github.bonigarcia:selenium-jupiter:3.3.2'
testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.2'
testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.2'
testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}